<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NAREJ TRADE X</title>
  <meta name="description" content="Login to your NAREJ TRADE X account and access your trading dashboard.">
  <link rel="stylesheet" href="login.css">
  <style>
    .brand-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }
    .brand-logo img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }
    .brand-logo span {
      font-size: 1.6rem;
      color: #00bcd4;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-desc {
      color: #b2dfdb;
      font-size: 15px;
      margin-bottom: 18px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #00bcd4;
      font-weight: 500;
      font-size: 15px;
    }
    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00bcd4;
      cursor: pointer;
      font-size: 1.1em;
      padding: 0;
    }
    .forgot-link {
      display: block;
      margin-top: 8px;
      color: #00bcd4;
      text-align: right;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #00e676;
      text-decoration: underline;
    }
    .success-message {
      color: #00e676;
      font-weight: bold;
      margin-top: 18px;
      text-align: center;
      display: none;
    }
    .error-message {
      color: #ff5252;
      font-weight: bold;
      margin-top: 18px;
      text-align: center;
      display: none;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00bcd4;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      text-decoration: underline;
      color: #00e676;
    }
    @media (max-width: 500px) {
      .brand-logo span { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container" id="auth-container">
    <div class="brand-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="TradeX Logo" />
      <span>NAREJ TRADE X</span>
    </div>
    <h2>Login</h2>
    <div class="form-desc">Access your secure dashboard and manage your trading portfolio.</div>
    <form id="login-form" autocomplete="off">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" />
      </div>
      <div class="form-group" style="position:relative;">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <button type="button" class="toggle-password" id="toggle-password" aria-label="Show or hide password">&#128065;</button>
      </div>
      <a href="#" class="forgot-link">Forgot password?</a>
      <button type="submit">Login</button>
      <div class="success-message" id="success-message">Login successful! Redirecting...</div>
      <div class="error-message" id="error-message"></div>
    </form>
    <p>Don't have an account? <a href="signup.html">Register</a></p>
    <a href="index.html" class="back-link" aria-label="Back to Home">‚Üê Back to Home</a>
  </div>
  <script>
    // Password show/hide toggle
    document.getElementById('toggle-password').addEventListener('click', function() {
      const pwd = document.getElementById('password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        this.innerHTML = '&#128064;';
      } else {
        pwd.type = 'password';
        this.innerHTML = '&#128065;';
      }
    });

    // Login form validation and redirect
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Basic validation
      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        errorMsg.style.display = 'block';
        return;
      }
      if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        errorMsg.textContent = "Please enter a valid email address.";
        errorMsg.style.display = 'block';
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        errorMsg.style.display = 'block';
        return;
      }

      // Simulate login (for demo, always succeed)
      successMsg.style.display = 'block';
      setTimeout(function() {
        window.location.href = 'dashboard.html';
      }, 1200);
    });

    // Accessibility: focus on email field on load
    document.getElementById('email').focus();
  </script>
</body>
</html>
