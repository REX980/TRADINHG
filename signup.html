<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | NAREJ TRADE X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Create your NAREJ TRADE X account and start trading securely.">
  <link rel="stylesheet" href="login.css">
  <style>
    .auth-container {
      box-shadow: 0 8px 32px rgba(0, 188, 212, 0.10), 0 2px 8px rgba(0,0,0,0.18);
      margin-top: 40px;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .form-title {
      color: #00bcd4;
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .form-desc {
      color: #b2dfdb;
      font-size: 15px;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #00bcd4;
      font-weight: 500;
      font-size: 15px;
    }
    .success-message {
      color: #00e676;
      font-weight: bold;
      margin-top: 18px;
      text-align: center;
      display: none;
    }
    .error-message {
      color: #ff5252;
      font-weight: bold;
      margin-top: 18px;
      text-align: center;
      display: none;
    }
    .terms {
      font-size: 13px;
      color: #b2dfdb;
      margin-bottom: 18px;
      text-align: left;
    }
    .terms input[type="checkbox"] {
      margin-right: 6px;
      vertical-align: middle;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00bcd4;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      text-decoration: underline;
      color: #00e676;
    }
    @media (max-width: 500px) {
      .form-title { font-size: 1.3rem; }
      .auth-container { margin-top: 10px; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 class="form-title">Register</h2>
    <div class="form-desc">Create your NAREJ TRADE X account to access secure trading, portfolio management, and more.</div>
    <form id="signup-form" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3" maxlength="20" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" autocomplete="new-password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required minlength="6" autocomplete="new-password" />
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" required />
        I agree to the <a href="#" style="color:#00bcd4;text-decoration:underline;">Terms & Conditions</a> and <a href="#" style="color:#00bcd4;text-decoration:underline;">Privacy Policy</a>.
      </div>
      <button type="submit">Sign Up</button>
      <div class="success-message" id="success-message">Registration successful! Redirecting...</div>
      <div class="error-message" id="error-message"></div>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <a href="index.html" class="back-link" aria-label="Back to Home">‚Üê Back to Home</a>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const termsChecked = document.getElementById('terms').checked;
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Basic validation
      if (!username || !email || !password || !confirmPassword) {
        errorMsg.textContent = "Please fill in all fields.";
        errorMsg.style.display = 'block';
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        errorMsg.style.display = 'block';
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = 'block';
        return;
      }
      if (!termsChecked) {
        errorMsg.textContent = "You must agree to the Terms & Conditions.";
        errorMsg.style.display = 'block';
        return;
      }

      // Simulate registration (store in sessionStorage and redirect)
      sessionStorage.setItem('username', username);
      sessionStorage.setItem('email', email);
      successMsg.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2000);
    });
  </script>
</body>
</html>
